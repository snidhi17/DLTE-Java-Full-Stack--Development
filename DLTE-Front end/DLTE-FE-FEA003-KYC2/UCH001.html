<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYC Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body class="p-3 mb-2 bg-warining text-dark">
    <marquee direction="up">
        <img src="logo.png">
    </marquee>

    
    <h1 class="display-3 d-flex justify-content-center text-bg-secondary"><b> KYC FORM</b></h1>
    <div class="container">
        <div class="row">
            <div class="col">
              <nav class="navbar navbar-expand-lg bg-light">
                <div class="collapse navbar-collapse justify-content-center">
                  <a class="navbar-brand" href="#"></a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-3 mb-lg-3">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/">FORM></a>
                      </li>
                      <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Dropdown
                        </a>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#">Action</a></li>
                          <li><a class="dropdown-item" href="#">Another action</a></li>
                          <li><hr class="dropdown-divider"></li>
                          <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link disabled">Disabled</a>
                      </li>
                    </ul>
                    <form class="d-flex" role="search">
                      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                      <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                  </div>
                </div>
              </nav>
                <form class="card p-2 bg-dark text-bg-secondary">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" placeholder="name">
                    </div>
                   <div class="form-group">
                        <label>Pan number</label>
                        <input type="text" class="form-control" placeholder="pan number">
                    </div>
                    <div class="form-group">
                       <label>Adhaar number</label>
                      <input type="text" class="form-control" placeholder="adhaar number">
                    </div>
                    <div class="form-group">
                        <label >Address</label>
                        <textarea class="form-control" name="Address" placeholder="Address" rows="3"></textarea>
                      </div>
                      <div class="form-group">
                        <label>Contact Number</label>
                       <input type="text" class="form-control" placeholder="number">
                     </div>
                    
                    <div class="form-group">
                        <label for>Account Type</label>
                        <select class="form-control" >
                          <option>Savings</option>
                          <option>Current</option>
                        </select> 
                        <label>Gender</label>
                        <div class="form-check-inline">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label>Male</label>
                        
                        </div>
                          <div class="form-check-inline">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                            <label>Female</label>
                        </div>
                        <div class="form-check-inline">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                            <label>Others</label>
                        </div>  
                    </div>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary m-3">Submit</button>
                    <button type="reset" class="btn btn-danger m-3">Reset</button>
        
                </div>    
              
            </form>
            

            </div>
            <div class="col">
                <video src="v3.mp4" width="550" height="300"  controls autoplay muted></video>
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="i1.jpg" height="250px" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="im2.jpg"  height="250px" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="im3.png" height="250px"  class="d-block w-100" alt="...">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
                
            </div>
            
              
        </div>
        

    </div>
    
</body>
</html>
