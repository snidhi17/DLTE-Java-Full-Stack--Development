<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAX Calculate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="script/scriptt.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="card mt-5 p-2 d-flex" style="background-color: palegoldenrod;"><!------first part-->
            <div class="row justify-content-center text-center">
                <span class="display-6 text-dark">Tax Calculator</span>
            </div>

            <div classs="mt-7 card p-5 bg-secondary" ></div>
            <form name="tax" >
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" placeholder="Enter you name" name="name">
                </div>

                <div class="mb-3">
                    <label class="form-label">Phone number</label>
                    <input type="number" class="form-control" placeholder="Enter you nnumber" name="number">
                </div>
                <div class="mb-3">
                    <label class="form-label">Date:</label>
                    <input type="date" class="form-control" placeholder="Enter the date" name="date">
                </div>
                <div class="mb-3">
                    <label>Account Number</label>
                    <input type="number" class="form-control" placeholder="Enter you account details" name="account">
                </div>
                <div class="mb-3">
                    <label>Profession</label>
                    <input type="text" class="form-control" placeholder="Enter you profession" name="profession">
                </div>
                <div class="mb-3">
                    <label>Salary</label>
                    <input type="number" class="form-control" placeholder="Enter you salary" name="salary">
                </div>
               
             </form>
             <div class="d-flex justify-content-center mt-5">
                <button class="btn btn-primary" onclick="calculate()">Calculate</button>
            </div>
            
            
        

            <div class="mt-3 card p-2 bg-light mb-3  justify-content-center ">
                <div class="row ">
                    <div class="col">
                        <label class="d-flex fs-5" >Tax Rate</label>
                        <input type="text" id="rate">
                    </div>
               
                    <div class="col">
                        <label class="d-flex fs-5">Total Amount</label>
                        <input type="text" id="total">
                    </div>
                </div>
            </div>
            </div>
        
    
    
</body>
</html>
