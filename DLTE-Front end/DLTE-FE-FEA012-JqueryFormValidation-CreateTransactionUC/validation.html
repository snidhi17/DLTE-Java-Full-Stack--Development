<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <title> Validation</title>
    <style>
        /* gives the error text red color */
        p{
            color: red;            
        }
    </style>
    <script>
        $(document).ready(()=>{
            $("#submitButton").click(()=>{
            const tid=$("input[name=transactionID]").val()
            const tdot=$("input[name=dot]").val()
            const ttype=$("input[name=type]").val()
            const tmode=$("input[name=mode]").val()
            const tamt=$("input[name=amount]").val()
            const treciever=$("input[name=reciever]").val()
            $(".error").remove()            // validation will be each time you click submit
            

            //validation
            if(tid == null || tid == "", tdot == null || tdot == "", ttype == null || ttype == "", tmode == null || tmode == "",tamt == null || tamt == "",treciever == null || treciever == ""){
                $(".final").before("<p class=error>All fields are mandatory!</p>")
            }
            else  if(tid>99999 || tid<10000){
                $("#bt1").after("<p class=error>Transaction ID must be a 5-digit number</p>")
            }
            else if(tamt<=0){
                $("#bt2").after("<p class=error>Minimum transaction amount is Re.1</p>")
            }
            else if(tamt>100000){
                $("#bt2").after("<p class=error>Single transaction limit is Rs.1,00,000</p>")
            }
            else if(!(/^([a-zA-Z]{3,16})$/).test(treciever)){
                $("#bt3").after("<p class=error>Reciever's name should only contain letters!</p>")
            }
      });

     });
        
    </script>
</head>
<body>
    <div class="container-fluid bg-secondary">
        <!-- Login  -->
        <div class="row justify-content-center p-5">
          <form name="transac" class="col-lg-4  p-5 text-bg-info   mt-3">
            <h5 id="transForm" class="card-title text-bg-info rounded-5 text-center p-2">Transaction Details</h5>
            <div class="form-group mt-5">
                <label>Transaction ID :</label>
                <input type="number" class="form-control mt-2" placeholder="Enter your ID" id="btn1" name="transactionID">
            </div>
            <div class="form-group mt-1">
                <label>Date of Transaction :</label>
                <input type="date" class="form-control mt-2" placeholder="Enter date of transaction" id="" name="dot">
            </div>
            
            <div class="form-group mt-1">
              <label>Mode of Transaction :</label>
              <select class="form-select" aria-label="Default select example" name="mode">
                  <option selected>Select Mode</option>
                  <option value="1">UPI</option>
                  <option value="2">NEFT</option>
                  <option value="3">RTGS</option>
              </select>
          </div>
            <div class="form-group mt-1">
                <label>Type of Transaction :</label>
                <select class="form-select" aria-label="Default select example" name="type">
                    <option selected>Select Type</option>
                    <option value="1">Debit</option>
                    <option value="2">Credit</option>
                </select>
            </div>
           
            <div class="form-group">
                <label class="mt-1">Amount :</label>
                <input type="number" class="form-control mt-1" placeholder="Enter amount" id="bt2" name="amount">
            </div>
            <div class="form-group">
                <label class="mt-1">Receiver :</label>
                <input type="text" class="form-control mt-1" placeholder="Enter Receiver's name" id="bt3" name="reciever">
            </div>
            <div class="final d-flex justify-content-center mt-5">
              <button type="button" class="btn btn-outline-primary m-3" id="submitButton">Submit</button>
              <button type="reset" class="btn btn-outline-danger m-3">Reset</button>
              </div>
              
          </form>
</body>
</html>
