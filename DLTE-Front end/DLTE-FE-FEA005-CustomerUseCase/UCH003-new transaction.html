<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-warning">
        <div class="container-fluid">
          <img src="cb.png " width="100px" height="80px">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Contact Us</a></li>
                  <li><a class="dropdown-item" href="#">Feedback</a></li>
                 </ul>
             
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-3" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    <form class="card p-2 bg-info">
        <div class="form-group">
            <label>Transaction ID</label>
            <input type="text" class="form-control" placeholder="Enter Transaction Id">
        </div>
       <div class="form-group">
            <label>Date</label>
            <input type="date" class="form-control" placeholder="dd/mm/yyyy">
        </div>
        
         <label for>Account Type</label>
            <select class="form-control" >
              <option>Debit</option>
              <option>Credit</option>
            </select> 
           </div> 
           
           <div class="form-group">
            <label for>Mode</label>
            <select class="form-control" >
              <option>NEFT</option>
              <option>RTGS</option>
              <option>UPI</option>
            </select> 
           </div> 
           <div class="form-group">
            <label>Amount</label>
           <input type="number" class="form-control" >
         </div>
         <div class="form-group">
            <label>Recipent</label>
           <input type="text" class="form-control" placeholder="To">
         </div>
         <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary m-3">Submit</button>
            <button type="reset" class="btn btn-danger m-3">Clear</button>

        </div>    
    </form>
</body>
</html>
