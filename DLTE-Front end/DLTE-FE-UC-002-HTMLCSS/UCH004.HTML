<!-----CREATE FORM---->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYC | Union bank Savings account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        #forms{
            background:linear-gradient(45deg,red,lightblue);
        }
        form{
            box-shadow: 1px 1px 50px black;
            color: beige;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-between">
            <img class="col-5" src="./files/merge-ubi-andh.jpg" width="300px" height="100px" />
            <div class="col-5 alert alert-danger">
                <p>Andhra bank and Corporation bank has merged with Union bank</p>
            </div>
        </div>
    </div>
    <div class="row justify-content-center p-5" id="forms">
        <form class="col-8 rounded-5 p-5">
            <div class="form group">
                <label>Customer Name</label>
                <input type="text" name="fullname" placeholder="Customer Full Name" class="form-control"/>
            </div>
            <div class="form group">
                <label>Customer PAN</label>
                <input type="text" name="pan" placeholder="Customer PAN Number" class="form-control"/>
            </div>
            <div class="row justify-content-between">
                <div class="col">
                    <label>Mobile Num</label>
                    <input type="text" name="contact" placeholder="Contact Number" class="form-control"/>
                </div>
                <div class="col text-end">
                    <label>Email ID</label>
                    <input type="text" name="email" placeholder="Customer Email ID" class="form-control"/>
                </div>
            </div>
            <div class="row justify-content-around mt-3">
                <button class="col-2 btn btn-outline-info" type="submit" >
                    <i class="bi bi-person-fill-add"></i>
                </button>
                <button class="col-2 btn btn-outline-warning" type="reset">
                    <i class="bi bi-x-circle-fill"></i>
                </button>
            </div>
        </form>
    </div>
</body>
</html>
