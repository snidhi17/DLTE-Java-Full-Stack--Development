<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYC Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    <img src="unnamed.png">
    <h1 class="display-1 d-flex justify-content-center">KYC Form</h1>
    <div class="container">
        <form class="card p-2 bg-secondary">
            <div class="form-group">
                <label>name</label>
                <input type="text" class="form-control" placeholder="name">
            </div>
           <div class="form-group">
                <label>pan number</label>
                <input type="text" class="form-control" placeholder="pan number">
            </div>
            <div class="form-group">
               <label>adhaar number</label>
              <input type="text" class="form-control" placeholder="adhaar number">
            </div>
            <div class="form-group">
                <label >Address</label>
                <textarea class="form-control" name="Address" placeholder="Address" rows="3"></textarea>
              </div>
              <div class="form-group">
                <label>Contact Number</label>
               <input type="text" class="form-control" placeholder="number">
             </div>
            
            <div class="form-group">
                <label for>Account Type</label>
                <select class="form-control" >
                  <option>Savings</option>
                  <option>Current</option>
                </select> 
                <label>Gender</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label>Male</label>
                
                </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label>Female</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label>Others</label>
                </div>  
            </div>
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary m-3">Submit</button>
            <button type="reset" class="btn btn-danger m-3">Reset</button>

        </div>    
      
    </form>
    

    </div>
    
</body>
</html>
