<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYC application form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="DLTE-FE-FEA003.css">
    
    
</head>
<body>
    <!--<img class="col-5" src="./files/download.png" width="30px" height="60px"/>-->
<div class="container-fluid">
    <header class="text-center">
        <h1 class="display-6 text-warning text-bg-secondary text-center text-uppercase py-4">KYC FORM</h1> 
 </header>
</div>    
<section class="container my-2 bg-dark text-light p-2">
    <form class="row g-3 p-3">
        <div class="col-md-4">
            <label>First name</label>
            <input type="text" class="form-control">
            <div class="valid-feedback">
            </div>
          </div>
          <div class="col-md-4">
            <label>Last name</label>
            <input type="text" class="form-control">
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
   
    <div class="form-1">
        <label>pan number</label>
        <input type="text" class="form-control"  placeholder="pan number">
      </div>
    <div class="form-1">
        <label>Adhar Number</label>
        <input type="text" class="form-control"  placeholder="Adhar Number">
      </div> 
    <div class="form-1">
        <label>Address</label>
        <textarea class="form-control" name="Address" rows="3"></textarea>
      </div>
    <div class="form-1">
        <label>Contact Number</label>
       <input type="text" class="form-control" placeholder="number">
     </div>
    
    <div class="form-1">
        <label>Account Type</label> 
        <select class="form-control" >
          <option>Savings</option>
          <option>Current</option>
        </select> 
        <label>Gender</label>
    <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label>Male</label>
        </div>
    <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label>Female</label>
        </div>
    <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label>Others</label>
        </div>  
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary m-3">Submit</button>
            <button type="reset" class="btn btn-danger m-3">Reset</button>

        </div>

    </form>
</section>
</body>
</html>
