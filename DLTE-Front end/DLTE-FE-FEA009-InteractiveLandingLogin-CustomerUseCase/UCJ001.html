<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="script.js"></script>
    <style>
      li{
        margin-bottom: 10px;
      }
    </style>
</head>
<body>
    <!-- The bank logo -->
    <div class="d-flex justify-content-center mt-3">
        <img src="files/cb.png" width="100px" height="80" alt="Logo">
    </div>
    <!-- A marquee displaying some guidline -->
    <div class="justify-content-center d-flex">
        <marquee class="bg-light w-75 m-3" direction="left">Never share your account details such as account number, login ID, password,
            PIN, UPI-PIN, OTP, ATM / Debit card / credit card details with anyone, not even
            with bank officials.</marquee>
    </div>
    <div class="container mb-5">
        <div class="row">
            <div class="col-lg-6 mt-3 col-sm-12">
                <!-- A carousel with multiple images -->
                <div class=" d-flex align-items-center">
                    <div id="slide" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src="files/c1.jpg" height="300px" class="d-block w-100"  alt="Slide 1">
                          </div>
                          <div class="carousel-item">
                            <img src="files/c2.jpg" height="300px" class="d-block w-100 " alt="Slide 2">
                          </div>
                          <div class="carousel-item">
                            <img src="files/c3.jpg" height="300px" class="d-block w-100" alt="Slide 3">
                          </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#slide" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" ></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#slide" data-bs-slide="next">
                          <span class="carousel-control-next-icon" ></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                      </div>
                </div>
                
            </div>
            <div class="col-lg-5 col-sm-12">
                <!-- The login form -->
                <div class="card p-2 mt-2 bg-light">
                  <form name="login">
                    <div class="mt-3 mb-3">
                      <label class="form-label">Customer ID</label>
                      <input type="text" class="form-control"  name="id" >
                    </div>
                    <div class="mb-3">
                      <label  class="form-label"> Customer Password</label>
                      <input type="password" class="form-control" name="pass">
                    </div>
                    <div class="mb-3">
                        <a href="#" class="text-decoration-none">Forgot Password?</a>
                      </div>
                    
                       <div class="mb-3">
                        <label  class="form-label">Customer Status</label>
                        <input type="status" class="form-control" id="status">
                      </div>
                      <div class="mb-3">
                        <label  class="form-label">Customer Account Number</label>
                        <input type="status" class="form-control" id="accountnumber">
                      </div>
                      <div class="mb-3">
                        <label  class="form-label">Customer Account Balance</label>
                        <input type="status" class="form-control" id="accountbalance">
                      </div>
                      <div class="mb-3">
                        <label  class="form-label">Customer Aadhar</label>
                        <input type="status" class="form-control" id="aadhar">
                      </div>
                      <div class="mb-3">
                        <label  class="form-label">Customer PAN</label>
                        <input type="status" class="form-control" id="pan">
                      </div>
                      <div class="mb-3">
                        <label  class="form-label">Customer Contact Number</label>
                        <input type="status" class="form-control" id="contactnumber">
                      </div>
                      <div class="mb-3">
                        <label  class="form-label">Customer Email</label>
                        <input type="status" class="form-control" id="email">
                      </div> 
                      
                    

                    <button type="button"  class="btn btn-secondary" onclick="authentication()">Login</button>
                  </form>
                </div>
                
            </div>      
        </div>
        
    </div>   
</body>
</html>
